<ul class="nav nav-tabs">
    <li class="nav-item flex" *ngFor="let tab of tabPanelList; let idx = index" (click)="handle(idx)">
      <p class="nav-link" aria-current="page" href="#" [class.active]="idx === activeIndex">{{ tab.title }}
        <span><button class="border rounded-lg hover:bg-red-300 px-3" (click)="removeTab(tab); $event.stopPropagation()">X</button></span>
    </p>
      
    </li>
</ul>

<div class="tab-body" *ngIf="tabPanelList.length; else NoTabs">
    <ng-container *ngTemplateOutlet="tabPanelList[activeIndex].panelBody"></ng-container>
</div>

<ng-template #NoTabs>
    No more tabs
</ng-template>
